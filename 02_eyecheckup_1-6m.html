    <section class="checkup-img">
        <img src="image/6m-1.png" alt="" width="100%">
    </section>

    <section class="checkup-num">
        <div class="checkup-num-input">

            <div class="user-input">
                <!-- <label class="tagname" for="username">ชื่อของคุณ</label> -->
                <p0 class="tagname">ชื่อของคุณ</p0>
                <input type="text" name="username" id="username" onchange="storeUser()">
            </div>

            <!-- <form> -->
            <div class="form-input">
                <input type="number" class="numinput" name="number" id="input-number1" min="1">
                <input type="number" class="numinput" name="number" id="input-number2" min="1">
                <!-- <input type="number" class="numinput" name="number" id="input-number3" min="1"> -->
                <!-- <input type="number" class="numinput" name="number" id="input-number4" min="1"> -->
                <!-- <input type="number" class="numinput" name="number" id="input-number5" min="1"> -->
                <!-- <input type="number" class="numinput" name="number" id="input-number6" min="1"> -->
                <!-- <input type="number" class="numinput" name="number" id="input-number7" min="1"> -->
            </div>

            <div class="choose-eye">
                <label class="eye">
                    <input type="radio" name="eye" id="lefteye" value="ตาซ้าย">
                    <span class="name-radio">ตาซ้าย</span>
                </label>
                <label class="eye">
                    <input type="radio" name="eye" id="righteye" value="ตาขวา">
                    <span class="name-radio">ตาขวา</span>
                </label>

                <!-- <button id="lefteye"  value='left'  onclick="chooseeye()">ตาซ้าย</button>
                <button id="righteye" value="right" onclick="chooseeye()">ตาขวา</button> -->

            </div>

            <div class="inform-box">
                <p class="i1">คุณกำลังมองที่ระยะ 6 เมตร</p>
                <p class="i2" id="inform"></p>
            </div>

            <div class="form-button">
                <button type="" onclick="window.location.href='02_eyecheckup_1-5m.html';">ไม่เห็น</button>
                <button type="submit" id="ok" onclick="storeInput()">ยืนยัน</button>
            </div>
            <!-- </form> -->
        </div>

    </section>



    <script>

        function storeUser() {
            var name = '';
            var name = document.getElementById('username').value;
            console.log(name);
            localStorage.setItem('storedName', name);
        }



        function storeInput() {

            var num = ['8', '5'];
            var store = [];
            let s = 0;
            // console.log(Math.floor(num.length/2))

            var name = '';
            var name = document.getElementById('username').value;
            console.log(name);
            localStorage.setItem('storedName', name);


            for (let i = 0; i < document.getElementsByClassName('numinput').length; i++) {
                let value3 = document.getElementsByClassName('numinput')[i].value;
                store.push(value3);
            }

            var selectedEye = document.querySelector('input[name="eye"]:checked');
            var eye = selectedEye.value;
            localStorage.setItem('storedEye', eye);


            for (let i = 0; i < num.length; i++) {
                if (num[i] === store[i]) {
                    s++;
                } else {
                    continue
                }
            }

            if (s > Math.floor(num.length / 2)) {
                window.location.href = '02_eyecheckup_2-6m.html';
            } else {
                document.getElementById('inform').innerHTML = 'หากไม่สามารถอ่านค่าตัวเลขได้กรุณากดปุ่ม "ไม่เห็น" ';

                // var result = "6/12";
                // localStorage.setItem('storedValue', result);
                // window.location.href='02_showscore.html';

            }

        }
    </script>
